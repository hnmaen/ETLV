<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alpha Triumph - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="default-theme">

  <!-- Bandeau supérieur -->
  <div class="header-topbar">
    <div class="left-section">
      <img src="images/logo.png" alt="Logo Alpha Triumph" class="logo">
    </div>
    <div class="right-section">
      <button class="btn-login">Se connecter</button>
      <div class="settings">
        <i class="fas fa-cog"></i>
        <div class="settings-dropdown">
          <p>Luminosité : Auto</p>
          <p>Mode : Avancé</p>
          <p>Interface : Complète</p>
        </div>
      </div>
      <div class="social-icons-topbar">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/pageoffsgta?s=21"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/pageofficielle.sgta"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- En-tête -->
  <header class="hero">
    <div class="header-container">
      <div class="text-left">
        <h1><em>ALPHA<br>TRIUMPH</em></h1>
        <p>ENTERPRISE INNOVATION OF MEDICALE</p>
      </div>
    </div>
    <h2 class="section-title">ALPHA TRIUMPH</h2>
  </header>

  <!-- Zone des clips/images -->
  <main class="clips">
    <div class="clip">
      <a href="details.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Financial+Overview" alt="Finance">
        </div>
        <p>Visualiser les données financières</p>
      </a>
    </div>

    <div class="clip">
      <a href="innovation.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Innovation" alt="Innovation">
        </div>
        <p>Produit intelligent et révolutionnaire</p>
      </a>
    </div>

    <div class="clip">
      <a href="description.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Description" alt="Description">
        </div>
        <p>Un prix pour toute la vie</p>
      </a>
    </div>
  </main>

</body>
</html>

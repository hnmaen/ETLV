<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Triumph - Official</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="default-theme">

  <!-- Top Bar -->
  <div class="header-topbar">
    <div class="left-section">
      <img src="images/logo.png" alt="Alpha Triumph Logo" class="logo">
    </div>
    <div class="right-section">
      <button class="btn-login">Login</button>
      <div class="settings">
        <i class="fas fa-cog"></i>
        <div class="settings-dropdown">
          <p>Brightness: Auto</p>
          <p>Mode: Advanced</p>
          <p>Interface: Full</p>
        </div>
      </div>
      <div class="social-icons-topbar">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/pageoffsgta?s=21"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/pageofficielle.sgta?igsh=YTVnd3BranNvOGF0&utm_source=qr"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="header-container">
      <div class="text-left">
        <h1><em>ALPHA<br>TRIUMPH</em></h1>
        <p>Enterprise Innovation in Medical Technology</p>
      </div>
    </div>
    <h2 class="section-title">Welcome to Alpha Triumph</h2>
  </header>

  <!-- Clips -->
  <main class="clips">
    <div class="clip">
      <a href="details.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Financial+Data" alt="Financial">
        </div>
        <p>View Financial Data</p>
      </a>
    </div>

    <div class="clip">
      <a href="innovation.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Innovation" alt="Innovation">
        </div>
        <p>Discover Product Innovation</p>
      </a>
    </div>

    <div class="clip">
      <a href="description.html">
        <div class="clip-frame">
          <img src="https://via.placeholder.com/320x180?text=Ranges" alt="Ranges">
        </div>
        <p>Explore Glasses Ranges</p>
      </a>
    </div>
  </main>

</body>
</html>

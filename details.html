<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Page - Alpha Triumph</title>
  <link rel="stylesheet" href="financial-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="header-topbar">
    <div class="left-section">
      <img src="images/logo.png" alt="Logo Alpha Triumph" class="logo" />
    </div>
    <div class="right-section">
      <button class="btn-login">Se connecter</button>
      <div class="settings">
        <i class="fas fa-cog"></i>
        <div class="settings-dropdown">
          <p> Luminosité : Auto</p>
          <p> Mode : Avancé</p>
          <p> Interface : Complète</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content">
    <h1 class="page-title">Alpha Triumph – Financial Overview</h1>
    <p class="intro-text">
      Explore our detailed projections, budget breakdown, and investment strategy.
    </p>

    <!-- Placeholder section where rotating background images would appear -->
    <div class="background-layer"></div>
  </main>

</body>
</html>
